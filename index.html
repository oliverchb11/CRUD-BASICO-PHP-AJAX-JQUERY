<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expands-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Task App</a>
        <ul class="navbar-nav ml-auto">
            <form class="d-flex">
                <input type="search" id="search" class="form-control me-2" placeholder="Search Task..">
                <button class="btn btn-success" id="buttonSearch" type="button">Search</button>
            </form>
        </ul>
    </nav>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <label for="">Name Task</label>
                                <input type="text" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Description Task</label>
                                <textarea id="description" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                            <button type="submit" id="btn-accion" class="form-control btn btn-success">Enviar</button>
                            <br>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="searchDiv">
                    <div class="card-body">
                        <ul id="resultSearch">

                        </ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm table-primary">
                    <thead class="thead">
                        <tr>
                            <td>#Id</td>
                            <td>Name Task</td>
                            <td>Description Task</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="task"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='./app.js'></script>
</body>

</html>
